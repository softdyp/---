<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>my web</title>
        <style>
            body{background:black;}
            #c1{background:white;}
            span{color:white;}
        </style>
        <script>
        
            window.onload= function(){
                var oC = document.getElementById('c1');
                
                var oGC = oC.getContext('2d');
                
                var num= 0 ;
                
                var num2 = 0;
                
                var value = 1;
                
              
                
                oGC.translate(100,100);//偏移
                
                setInterval(function(){
                
                    num++;
                    
                    oGC.save();//封闭累加，和restore方法同时用。
                    
                    oGC.clearRect(-100,-100,oC.width,oC.height);
                    
                    if(num2==100){value=-1;}
                    else if(num2==0){value=1}
                    
                    num2 += value;
                    
                    oGC.scale( num2*1/50,num2*1/50);
                    
                    oGC.rotate(num*Math.PI/180);
                    
                    oGC.translate(-50,-50);
                    
                    oGC.fillRect(0,0,100,100);
                    
                    oGC.restore();
                },30);
                
            };
            
        </script>
    </head>
   
    <body>
        <canvas id="c1" width="400" height="400">      
            <span>不支持canva的浏览器</span>          
        </canvas><!--  默认宽300，高150-->
    </body>
</html>
