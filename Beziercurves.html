<html>
    <head>

        <title>my web</title>

            body{background:black;}
            #c1{background:white;}
            span{color:white;}

        <script>
        
            window.onload= function(){
                var oC = document.getElementById('c1');
                
                var oGC = oC.getContext('2d');
                
//                 oGC.moveTo(100,200);
                
//                oGC.quadraticCurveTo(100,100,200,100);

           //控制点拉着弧线偏移
                
                oGC.stroke();
                
               
              
     
            };
            
        </script>
